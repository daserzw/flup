{% extends "/layout.html" %}
{% block main %}
    <form method="POST" action="{{ url_for('reset_pw') }}">
      {{ form.csrf_token }}
      <div class="row">
        <div class="form-group col-xs-6 col-lg-3">
            {{ form.email.label }}
	        {{ form.email(class_="form-control form-control-danger") }}
	        {% if form.email.errors %}
                {% for error in form.email.errors %}
	                <span class="text-danger">{{ error }}</span>
	            {% endfor %}
	        {% endif %}
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Reset password</button>
    </form>
{% endblock %}
