{% extends "/layout.html" %} {% block main %}
<div class="content">
  <div class="column one">
    <form method="POST" action="/reset_pw">
      {{ form.csrf_token }}
      <div class="form-element-wrapper">
	{{ form.email.label }}
	{{ form.email(class_="form-control form-control-danger") }}
	{% if form.email.errors %}
	{% for error in form.email.errors %}
	<span class="text-danger">{{ error }}</span>
	{% endfor %}
	{% endif %}
      </div>
      <button type="submit" class="form-element form-button">Reset password</button>
    </form>
  </div>
</div>
{% endblock %}
