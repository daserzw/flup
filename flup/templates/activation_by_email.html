{% extends "/layout.html" %} {% block main %}
    <form method="POST" action="{{ url_for('activation_by_email') }}">
      {{ form.csrf_token }}
    <div class="row">
        <div class="form-group col-xs-6 col-lg-3">
	{{ form.email.label }}
	{{ form.email(class_="form-control form-control-danger") }}
	{% if form.email.errors %}
	{% for error in form.email.errors %}
	<span class="text-danger">{{ error }}</span>
	{% endfor %}
	{% endif %}
      </div>
    </div>
      <button type="submit" class="btn btn-primary">Attiva l'account</button>
    </form>
{% endblock %}
